<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form</title>
		<script src="./popup.js"></script>
	</head>
	<body>
		<main>
			<form>
				<div>
					<label for="firstname">Firstname : </label>
					<input type="text" name="firstname" id="firstname" />
				</div>
				<div>
					<label for="name">Name :</label>
					<input type="text" name="name" id="name" />
				</div>
				<div>
					<label for="age">Age :</label>
					<input type="number" name="age" id="age"/>
				</div>
				<div>
					<label for="phone">Phone :</label>
					<input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/>
				</div>
				<div>
					<label for="email">Email :</label>
					<input type="tel" name="email" id="email"/>
				</div>
				<div>
					<label for="student">Student at 42? :</label>
					<input type="checkbox" id="student" name="student" />
				</div>
				<div>
					<input type="radio" id="gender_male" name="gender" value="Male">
					<label for="gender_male">Male</label><br>
					<input type="radio" id="gender_female" name="gender" value="Female">
					<label for="gender_female">Female</label><br>
					<input type="radio" id="gender_other" name="gender" value="Other">
					<label for="gender_other">Other</label>
				</div>
				<div>
					<input type="submit" value="Submit" onclick="displayFormContents()">
				</div>
			</form>
		</main>
	</body>
</html>
