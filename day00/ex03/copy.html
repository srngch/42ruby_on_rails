<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Copy</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
		<main>
			<section>
				<ul>
					<li>
						<h2>Frontend</h2>

						<p data-value="80" style="width: 80%"></p>
						<label for="html5">HTML5</label>
						<progress id="html5" max="100" value="80" class="progress-bar html5">
							<span>80%</span>
						</progress>

						<p data-value="60" style="width: 60%"></p>
						<label for="css3">CSS3</label>
						<progress id="css3" max="100" value="60" class="progress-bar html5">
							<span>60%</span>
						</progress>

						<p data-value="50" style="width: 50%"></p>
						<label for="jquery">jQuery</label>
						<progress id="jquery" max="100" value="50" class="progress-bar html5">
							<span>50%</span>
						</progress>
					</li>
					<li>
						<h2>Backend</h2>
						
						<p data-value="75" style="width: 75%"></p>
						<label for="python">Python</label>
						<progress id="python" max="100" value="75" class="progress-bar python">
							<span>75%</span>
						</progress>

						<p data-value="65" style="width: 65%"></p>
						<label for="php">PHP</label>
						<progress id="php" max="100" value="65" class="progress-bar python">
							<span>65%</span>
						</progress>

						<p data-value="35" style="width: 35%"></p>
						<label for="node-js">Node.js</label>
						<progress id="node-js" max="100" value="35" class="progress-bar python">
							<span>35%</span>
						</progress>
					</li>
				</ul>
			</section>
		</main>
	</body>
</html>
